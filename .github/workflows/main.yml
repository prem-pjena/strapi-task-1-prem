    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  

    
    - name: Install dependencies
      run: |
        npm install
     
    - name: Build Strapi Project
      run: |
        npm run build

    - name: Run tests
      run: |
        npm run test

